<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Competition</title>
</head>
<body>
<form>
<fieldset style="width: 450px; height: 360px; background: lightseagreen;">
<legend><i>Contact Information</i></legend>
<label for="fn">First Name:</label><br>
<input type="text" name="fn" id="fn"><br><br>
<label for="ln">Last Name:</label><br>
<input type="text" name="ln" id="ln"><br><br>
<label for="em">Email:</label><br>
<input type="email" name="em" id="em"><br><br>
<label for="ph">Mobile Phone:(Format: 09-123456789)</label><br>
<input type="tel" name="ph" id="ph" pattern="09-[0-9]{9}"><br><br>
<label for="ad">Address:</label><br>
<textarea id="ad" rows="3" cols="50"></textarea>
</fieldset><br><br>



<fieldset style="width: 450px; height: 140px; background: lightcoral;">
<legend><i>Competition Question</i></legend>
<label>How tall is the Eiffel Tower in Paris, France?</label><br>
<input type="radio" name="rb" id="rb1">
<label for="rb1">584ft</label><br>
<input type="radio" name="rb" id="rb2">
<label for="rb2">784ft</label><br>
<input type="radio" name="rb" id="rb3">
<label for="rb3">984ft</label><br>
<input type="radio" name="rb" id="rb4">
<label for="rb4">1184ft</label><br><br>
</fieldset><br><br>



<fieldset style="width: 450px; height: 250px; background: goldenrod;">
<legend><i>Tiebreaker Question</i></legend>
<label for="t">In 25 words or less, say why you would like to win $10,000:</label>
<textarea id="t" rows="10" cols="50"></textarea>
</fieldset><br><br>



<fieldset style="width: 450px; height: 50px;">
<legend><i>Enter Competition</i></legend>
<input type="submit" name="submit" value="Enter Competition" style="background: red;">
</fieldset>



</form>
</body>
</html>
